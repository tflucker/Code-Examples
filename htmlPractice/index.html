<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML</title>
</head>

<!-- Below is a line break. Used for spacing text.-->
<br />

<h1>Title text</h1>
<h2>lesser title text</h2>
<p>
  This tag allows for text to be placed in the page.
</p>

<!-- This is a another way of breaking up text -->
<hr />


<h2>List examples</h2>

<h3>Unordered List</h3>
<ul title="Unordered List">
  <li>element 1</li>
  <li>element 2</li>
  <li>element3</li>
</ul>

<h3>Ordered List</h3>
<ol title="Ordered List">
  <li>first item</li>
  <li>second item</li>
  <li>third item</li>
</ol>

<h3>Description List</h3>
<dl title="Description List (term / description)">
  <dt>
    Code:
  </dt>
  <dd>
    An awesome way to change the world.
  </dd>
</dl>


</html>
